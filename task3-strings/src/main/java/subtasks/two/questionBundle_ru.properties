question1 = Какие из этих исключений являются unchecked исключениями? (Вариантов ответов может быть несколько)\nA. ArrayIndexOutOfBoundsException\nB. IllegalArgumentException\nC. IOException\nD. NumberFormatException\nE. Все, что наследуются от RuntimeException\nF. Все, что наследуются от Exception
question2 = Что случится если добавить System.out.println(5 / 0); в метод main() ?\nA. Не скомпилируется.\nB. Не запустится.\nC. Запустится и бросит ArithmeticException.\nD. Запустится и бросит IllegalArgumentException.\nE. Ничего из приведенного.
question3 = Какие из исключений ниже выбрасываются JVM? (Вариантов ответов может быть несколько)\nA. ArrayIndexOutOfBoundsException\nB. ExceptionInInitializerError\nC. java.io.IOException\nD. NullPointerException\nE. NumberFormatException

answer1 = A, B, D, E
answer2 = C
answer3 = A, B, D