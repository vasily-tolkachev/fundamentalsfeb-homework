question1 = Which of the following are unchecked exceptions? (Choose all that apply)\nA. ArrayIndexOutOfBoundsException\nB. IllegalArgumentException\nC. IOException\nD. NumberFormatException\nE. Any exception that extends RuntimeException\nF. Any exception that extends Exception
question2 = What will happen if you add the statement System.out.println(5 / 0); to a working main() method?\nA. It will not compile.\nB. It will not run.\nC. It will run and throw an ArithmeticException.\nD. It will run and throw an IllegalArgumentException.\nE. None of the above.
question3 = Which of the following exceptions are thrown by the JVM? (Choose all that apply)\nA. ArrayIndexOutOfBoundsException\nB. ExceptionInInitializerError\nC. java.io.IOException\nD. NullPointerException\nE. NumberFormatException

answer1 = A, B, D, E
answer2 = C
answer3 = A, B, D